<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Nombre del Mes</title>
    <script src="funciones.js" defer></script>
</head>
<body>
    <h1>Convertir Número a Nombre de Mes</h1>

    <label for="numeroMes">Introduce el número del mes (1-12):</label>
    <input type="number" id="numeroMes" placeholder="Número del mes" min="1" max="12">

    <button onclick="mostrarMes()">Mostrar Mes</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>
</body>
</html>
