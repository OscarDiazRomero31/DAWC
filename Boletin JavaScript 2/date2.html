<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Fechas</title>
    <script src="funciones2.js" defer></script>

</head>
<body>

    <h1>Comparar Fechas</h1>

    <form id="fechaForm">
        <h2>Fecha 1</h2>
        <label for="fecha1">Introduce la Fecha 1:</label>
        <input type="date" id="fecha1" required>

        <h2>Fecha 2</h2>
        <label for="fecha2">Introduce la Fecha 2:</label>
        <input type="date" id="fecha2" required>

        <button type="submit">Comparar Fechas</button>
    </form>

    <p id="resultado"></p>

</body>
</html>
