<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular fechas</title>
    <script src="funciones2.js" defer></script>
</head>
<body>

    <h1>Calcular Fecha Menor, Fecha Mayor y Diferencia</h1>

    <form id="fechaForm">
        <label for="fechas">Introduce las fechas (formato AAAA-MM-DD), separadas por comas:</label><br>
        <input type="text" id="fechas" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <h3>Resultados</h3>
    <p id="menor"></p>
    <p id="mayor"></p>
    <p id="diferencia"></p>

</body>
</html>
